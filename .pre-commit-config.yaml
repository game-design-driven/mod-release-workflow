repos:
  - repo: local
    hooks:
      - id: ruff
        name: ruff
        entry: uv run ruff check
        language: system
        types: [python]
        verbose: true

      - id: ruff-format
        name: ruff-format
        entry: uv run ruff format --check
        language: system
        types: [python]
        verbose: true

      - id: pyright
        name: pyright
        entry: uv run pyright
        language: system
        types: [python]
        pass_filenames: false

# To fix issues, run:
#   uv run ruff check --fix .
#   uv run ruff format .
